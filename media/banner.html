<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Bannière - 1Tab (Chrome Web Store)</title>
    <style>
        :root {
            --bg: #f3f7fb;
            --accent: rgba(255, 255, 255, 0.6);
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        .stage {
            width: 1280px;
            height: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 48px;
            box-sizing: border-box;
        }

        .banner {
            width: 1200px; /* adjustable */
            max-width: 100%;
            height: 360px;
            display: flex;
            align-items: center;
            gap: 32px;
            box-sizing: border-box;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            border-radius: 16px;
            padding: 28px 36px;
            backdrop-filter: blur(6px) saturate(120%);
            -webkit-backdrop-filter: blur(6px) saturate(120%);
            box-shadow: 0 8px 30px rgba(20, 40, 80, 0.08);
        }

        .logo {
            flex: 0 0 160px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 400px;
            height: 400px;
            object-fit: contain;
            display: block
        }

        .text {
            flex: 1 1 auto;
            color: #0b5ec7;
            font-size: 48px;
            line-height: 1.25;
            font-weight: 600;
            padding: 18px 24px;
            border-radius: 12px;
            /*background: rgba(255,255,255,0.85);*/
            /*box-shadow: 0 4px 18px rgba(10,30,80,0.05);*/
            color: #0b4f9b;
        }
        #bannerImg{
            margin-left: 100px;
            border-radius: 20px;
            box-shadow: 0 4px 18px rgba(10,30,80,0.15);
            border: 20px solid #1976d2;
        }

        /* Keep background soft when banner is small */
        @media (max-width: 800px) {
            .banner {
                gap: 8px;
                flex-direction: row;
                padding: 18px;
                height: auto
            }

            .logo {
                flex: 0 0 96px
            }

            .logo img {
                width: 128px;
                height: 128px
            }

            .text {
                font-size: 26px;
                padding: 12px
            }

            .stage {
                width: 640px;
                height: 400px;
            }

        }
        @media (min-width: 1500px) {
            .stage {
                width: 1400px;
                height: 560px;
            }
        }
        @media (max-width: 540px) {
            .stage {
                width: 440px;
                height: 280px;
                padding: 24px;
            }
            .text {
                font-size: 20px;
                padding: 8px
            }
            .banner {
                flex-direction: row;
                padding: 9px;
                height: auto
            }


        }
    </style>
</head>
<body>
<div class="stage">
    <div class="banner" role="img" aria-label="Bannière 1Tab">
        <div class="logo">
            <img src="../src/icons/icon.svg" alt="Logo 1Tab"/>
        </div>
        <img id="bannerImg" src="" alt="Image"/>
        <div class="text" id="bannerText">

        </div>
    </div>
</div>

<script>
    (function () {
        function getQueryParam (name) {
            const url = window.location.search;
            const params = new URLSearchParams(url);
            return params.get(name);
        }

        const hasImg = getQueryParam('img') !== null;
        document.getElementById('bannerText').textContent = getQueryParam('text') || '';
        if (hasImg) {
            document.getElementById('bannerImg').src = getQueryParam('img') || '#';
        }
        else {
            //remove img tag from banner
            document.getElementById('bannerImg').remove();
        }
    })();
</script>

</body>
</html>
