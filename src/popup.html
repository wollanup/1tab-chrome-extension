<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-3">
<div class="container">
    <h1 id="popupTitle" class="mb-3"></h1>
    <div class="mb-3">
        <label for="mode" id="compareMode" class="form-label"></label>
        <select id="mode" class="form-select">
            <option value="path" id="modePath"></option>
            <option value="exact" id="modeExact"></option>
            <option value="domain" id="modeDomain"></option>
        </select>
        <div class="mt-1">
            <a href="#" id="helpLink" class="link-secondary small" style="text-decoration:underline;cursor:pointer;">How to choose?</a>
        </div>
    </div>

    <div class="mb-4" id="statsContainer">
        <div class="gauge">
            <svg width="120" height="120">
                <circle class="gauge-bg" cx="60" cy="60" r="50" stroke-width="12" fill="none"/>
                <circle class="gauge-fg" cx="60" cy="60" r="50" stroke-width="12" fill="none"/>
            </svg>
            <div class="gauge-center">
                <span id="dupesPercent" class="fs-2 fw-bold">0%</span>
            </div>
        </div>
        <div class="text-center">
            <span id="totalTabs" class="small"></span>
            <div id="dupesLabel" class="mt-2 fw-semibold"></div>
            <button id="pauseBtn" type="button" class="btn btn-outline-warning mt-3">
                <span id="pauseIcon">||</span> <span id="pauseLabel"></span>
            </button>
            <div id="pausedLabel" class="mt-3 fw-bold text-warning" style="font-size:1.5rem;opacity:0.5;display:none;"></div>
        </div>
    </div>
</div>
<footer class="text-center mt-3 small text-muted" style="opacity:0.7;">
    <a href="https://github.com/wollanup/1tab-chrome-extension/" target="_blank" rel="noopener" class="me-3 link-secondary"><span id="footerGithub"></span></a>
    <a href="https://ko-fi.com/wollanup" target="_blank" rel="noopener" class="link-secondary"><span id="footerDonation"></span></a>
</footer>
<script src="popup.js"></script>
</body>
</html>
